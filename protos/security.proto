syntax = "proto3";

package security;

// Bidirectional Service
// Service allows a security agent (or program) to ask users security questions and accept responses to be checked.

service SecurityService{
    rpc AskSecurityQuestions(stream QuestionFromSecurity) returns (stream AnswerFromEmployee);
}

message QuestionFromSecurity{
    uint32 id = 1;
    string question = 2;}

message AnswerFromEmployee{
    uint32 id = 1;
    string answer = 2;
}