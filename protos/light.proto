syntax = "proto3";

package light;

// Unary Service
// Simple service that accepts requests based on various lighting functionality.

service LightService {
    rpc GetLight(LightRequest) returns (LightResponse);
}

message LightRequest {
    int32 id = 1;
}

message LightResponse {
    int32 id = 1;
    string name = 2;
    string color = 3;
}