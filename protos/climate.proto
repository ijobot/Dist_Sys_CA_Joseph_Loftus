syntax = "proto3";

package climate;

// Streaming Service
// Will use streamed inputs of weather conditions every 30 minutes to then update the internal office climate.

service ClimateService{
    rpc GetClimate(ClimateRequest) returns (ClimateResponse);
}

message ClimateRequest{
    string message = 1;
    string user = 2;
}

message ClimateResponse{
    string response = 1;
}

